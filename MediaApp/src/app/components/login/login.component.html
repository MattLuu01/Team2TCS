<div class="formcontainer">
    <div class="formbody">
        <form style="width:100%;" [formGroup]="loginForm" (ngSubmit)="login();">
            <div class="header">Welcome</div>
            <div class="form-group">
                <mat-form-field style="width:100%;">
                    <input type="text" formControlName="email" matInput placeholder="Email Address" [ngClass]="{ 'is-invalid': submitted && fval.email.errors }">
                </mat-form-field>
                <div *ngIf="submitted && fval.email.errors" >
                    <div *ngIf="fval.email.errors.required">Email is required</div>
                    <div *ngIf="fval.email.errors.email">Enter a valid email address</div>
                </div>
            </div>

            <div class="form-group">
                <mat-form-field style="width:100%;">
                    <input type="password" formControlName="password" matInput placeholder="Password" [ngClass]="{ 'is-invalid': submitted && fval.password.errors}">
                </mat-form-field>
                <div *ngIf="submitted && fval.password.errors">
                    <div ngClass="fval.password.errors.required">Password is required.</div>
                    <div *ngIf="fval.password.errors.minlength">Password must be at least 6 characters</div>
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-primary signin">Login <span class="arrowbtn"><span
                      class="fa fa-arrow-right"></span></span></button>
              
              &nbsp;
                <button class="btn btn-primary register" (click)="movetoregister()">Register<span class="arrowbtn"><span
                    class="fa fa-arrow-right"></span></span></button>
            </div>

            <div style="text-align: center;">                
                {{Message}}
            </div>

        </form>

    </div>
</div>
